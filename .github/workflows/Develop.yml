name: Develop
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  build-and-deploy:
    strategy:
      matrix:
        platform: [aws]
    runs-on: ${{matrix.platform}}
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Prepare key
      shell: bash
      run: |
        tar -C ~/.ssh -zcf key.tar.gz ./

    - name: Build wiki doc
      shell: bash
      run: |
        docker build -t findora-wiki -f .github/workflows/Dockerfile .
    - name: Copy code to local
      shell: bash
      run: |
        docker rm -f findora-wiki || true
        docker run -d --rm --name findora-wiki findora-wiki sleep 99999
        docker cp findora-wiki:/wiki/build ./build
        docker stop -t 0 findora-wiki && docker rm -f findora-wiki
        docker rm $(docker ps -a | awk '{print $1}') || true
        docker rmi -f $(docker images -f "dangling=true" -q) || true


    - name: Build rust base image
      shell: bash
      run: |
        make ci_build_rust_base

    - name: Build linux fn
      shell: bash
      run: |
        make ci_build_fn
    
    - name: Copy fn to build
      shell: bash
      run: |
        docker cp fn:/target/release/fn ./fn
        cp fn build/bin/linux/fn

    - name: update S3
      shell: bash
      run: |
        aws s3 cp build s3://dev-wiki.findora.org/ --recursive
    
    - name: cloudfront invalidation
      shell: bash
      run: |
        aws cloudfront create-invalidation --distribution-id E3920I9CO27CE0 --paths "/*"

    - name: Cleanup
      shell: bash
      run: |
        make cleanup_image